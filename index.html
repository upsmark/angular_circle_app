<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>circle area</title>
  </head>
  <body ng-app="circleArea" ng-controller="myCtrl">

  <input type="number" ng-model="radius" placeholder="radius">
  <button type="button" name="button" ng-click="submit(radius)">submit</button>

  <area-directive ng-repeat="area in area track by $index"></area-directive>

  <script src="angular.min.js" type="text/javascript"></script>
  <script src="script.js" type="text/javascript"></script>
  <script src="app.js" type="text/javascript"></script>

  </body>
</html>
